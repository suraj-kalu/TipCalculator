<body>

    <div id="container">
        <div id="calculator">
            <h1>Tip Calculaltor</h1>
            <form action="">
                <label for="">How much is your bill?
            <br>
            <input type="text" id="totalAmount">
            </label>
                <label for="">How was the service?
            <br>
            <select name="" id="service">
                <option value="0" disabled selected>--Choose the service---</option>
                <option value="0.3">30% --Outstanding</option>
                <option value="0.2">20% --Better</option>
                <option value="0.15">15% --Okay</option>
                <option value="0.1">10% --Not so bad </option>
                <option value="0.05">5% --Satisfactory</option>
            </select></label>
                <label for="">How many people are you sharing?
            <br>
            <input type="text" id="totalPeople"></label>
                <button type="button" id="calculate">Calculate</button>
            </form>

        </div>

        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>





    <script src="script.js"></script>
